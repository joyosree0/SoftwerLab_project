<html class="registration">

  <body>

      </div>

<div class="login">

      <input id="id_username" type="text" name="username" maxlength="75">

      <input type="password" name="password" id="id_password">
    </div>

    
    <div class="pad-block"><input type="submit" value="Log In" /></div>
    
  </form>
</div>

      </div>
    </div>
    </div>
